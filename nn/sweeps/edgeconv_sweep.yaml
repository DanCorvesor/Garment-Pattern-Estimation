# How to run
entity: maria_korosteleva
# Assume running from the root of git directory
program: ./nn/train.py
command:
  - ${env}
  - C:/ProgramData/Anaconda3/python.exe
  - ${program}
  - ${args}

# Description of this sweep
project: Garments-Reconstruction
name: Pattern3D-EdgeConv-parameters-faster
decription: 3D-to-pattern model with EdgeConv with pooling and skip connections options

# Setup
method: random  # avoid local minima
metric:
  name: best_valid_loss  # best is what we are intresed in
  goal: minimize  
parameters:
  # basic
  mesh_samples_multiplier:
    min: 2
    max: 6
  # Decoder
  pattern_encoding_multiplier:
    min: 3
    max: 15
  panel_encoding_multiplier:
    min: 2
    max: 7
  pattern_n_layers:
    min: 1
    max: 5
  panel_n_layers:
    min: 1
    max: 5
  pattern_decoder:
    values: ["LSTMDecoderModule", "LSTMDoubleReverseDecoderModule"]
  panel_decoder:
    values: ["LSTMDecoderModule", "LSTMDoubleReverseDecoderModule"]
  # EdgeConv
  conv_depth:
    min: 1
    max: 5
  k_multiplier:
    min: 1
    max: 3
  ec_hidden_multiplier:
    min: 1
    max: 40
  ec_hidden_depth:
    min: 0
    max: 5
  ec_feature_multiplier:
    min: 2
    max: 40
  ec_conv_aggr:
    values: ["max", "mean", "add"]
  ec_global_aggr:
    values: ["max", "mean", "add"]
  # with skip connections
  ec_skip:
    values: [0, 1]
  # with pooling
  ec_gpool:
    values: [0, 1]
  ec_gpool_ratio:
    min: 0.1
    max: 0.8
   
  